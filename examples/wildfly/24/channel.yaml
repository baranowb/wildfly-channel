id: wildfly-24
name: Channel for WildFly 24
description: |-
  This channel provides a stream of WildFly 24 Feature Packs.
vendor:
  name: WildFly
  support: community
repositories:
  - id: maven-central
    url: https://repo1.maven.org/maven2/
streams:
  - groupId: org.wildfly
    artifactId: wildfly-ee-galleon-pack
    versionPattern: '24\.\d+\.\d+.Final'
  - groupId: org.wildfly
    artifactId: wildfly-galleon-pack
    versionPattern: '24\.\d+\.\d+.Final'
  - groupId: org.wildfly
    artifactId: wildfly-preview-feature-pack
    versionPattern: '24\.\d+\.\d+.Final'
  - # consume micro updates of any component
    groupId: '*'
    artifactId: '*'
    versionRule:
      stream: micro
